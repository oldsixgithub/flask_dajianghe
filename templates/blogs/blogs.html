{% extends "base.html" %}

{% block title %}最新博客 - 大江河数码{% endblock %}

{% block content %}
    <div class="blog-list">
        <h1>最新博客</h1>
        {% for blog in blogs %}
            <div class="blog-item">
                <h2><a href="/blogs/{{ blog.slug }}">{{ blog.title }}</a></h2>
                <p>{{ blog.description }}</p>
                <p>发布时间：{{ blog.publish_time }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
